<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Will You Be My Valentine? ğŸ’˜</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #ffb6c1 0%, #ff9eb5 50%, #ffccd9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating Hearts Background */
    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
      color: #ff3366;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }

    /* Decorations */
    .decoration {
      position: fixed;
      pointer-events: none;
      z-index: 2;
      font-size: 3rem;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
    }

    #teddy { bottom: 10px; left: 5px; animation: bounce 4s infinite; }
    #chocolates { top: 20px; right: 10px; animation: sway 5s infinite; }
    #balloon1 { top: 15%; left: 5%; animation: floatBalloon 7s infinite; }
    #balloon2 { bottom: 20%; right: 8%; animation: floatBalloon 8s infinite reverse; }
    #balloon3 { top: 40%; right: 15%; animation: floatBalloon 6s infinite 1s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    @keyframes floatBalloon {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-25px) rotate(5deg); }
    }

    /* Main Card */
    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 245, 245, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 60px;
      padding: 40px 20px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 30px 50px rgba(200, 50, 100, 0.3),
                  inset 0 2px 10px rgba(255,255,255,0.8);
      border: 3px solid rgba(255,255,255,0.7);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #b23b5e;
      text-shadow: 3px 3px 0 #ffb8c6;
      margin-bottom: 30px;
      font-weight: 900;
      padding: 15px 10px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50px;
      backdrop-filter: blur(4px);
      line-height: 1.3;
    }

    .button-container {
      position: relative;
      min-height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .btn {
      border: none;
      padding: 18px 35px;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.1s ease;
      min-width: 150px;
      border: 3px solid white;
      box-shadow: 0 12px 0 #b33b5c, 0 8px 20px rgba(190, 40, 80, 0.4);
    }

    .btn-yes {
      background: #ff8aae;
      color: #4a0010;
      box-shadow: 0 12px 0 #a12244, 0 8px 20px #c94f6f;
    }

    .btn-yes:active {
      transform: translateY(8px);
      box-shadow: 0 4px 0 #a12244, 0 8px 20px #c94f6f;
    }

    /* No Button Wrapper */
    .no-wrapper {
      position: relative;
      display: inline-block;
      transition: all 0.2s ease;
      z-index: 100;
    }

    .btn-no {
      background: #4a2b34;
      color: #ffd9e2;
      box-shadow: 0 12px 0 #2f1b21, 0 8px 20px #3d232b;
      pointer-events: none; /* All events go to wrapper */
    }

    /* Secret Message */
    .message {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: #8f1e40;
      background: rgba(255, 220, 230, 0.8);
      backdrop-filter: blur(5px);
      padding: 25px 15px;
      border-radius: 80px;
      border: 4px dashed #ff98a8;
      display: none;
      animation: popIn 0.5s;
    }

    .message.show {
      display: block;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart-row {
      font-size: 2rem;
      margin: 15px 0;
      letter-spacing: 8px;
    }

    /* Mobile Optimizations */
    @media (max-width: 500px) {
      h1 { font-size: 1.9rem; }
      .btn { font-size: 1.8rem; padding: 15px 25px; min-width: 130px; }
      .message { font-size: 1.7rem; }
      .decoration { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <!-- Floating Hearts -->
  <div class="hearts-bg" id="hearts"></div>

  <!-- Decorations -->
  <div class="decoration" id="teddy">ğŸ§¸â¤ï¸</div>
  <div class="decoration" id="chocolates">ğŸ«ğŸ¬ğŸ­</div>
  <div class="decoration" id="balloon1">ğŸˆâ¤ï¸</div>
  <div class="decoration" id="balloon2">ğŸˆğŸ’–</div>
  <div class="decoration" id="balloon3">ğŸˆğŸ’˜</div>

  <!-- Main Card -->
  <div class="card">
    <div class="heart-row">ğŸ’• ğŸ’— ğŸ’•</div>
    
    <h1>will you be my valentine?</h1>
    
    <div class="button-container" id="buttonPanel">
      <!-- YES Button -->
      <button class="btn btn-yes" id="yesBtn">YES</button>
      
      <!-- NO Button Wrapper -->
      <div class="no-wrapper" id="noWrapper">
        <button class="btn btn-no" id="noBtn">NO</button>
      </div>
    </div>
    
    <!-- Secret Message -->
    <div class="message" id="secretMessage">
      hehe, my pookie will always be my pookie â¤ï¸ğŸ§¸
    </div>
    
    <div class="heart-row">ğŸ’ ğŸ« ğŸ’–</div>
  </div>

  <script>
    // Create floating hearts
    const heartsContainer = document.getElementById('hearts');
    const heartEmojis = ['â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ', 'ğŸ©·', 'ğŸ’˜', 'ğŸ’', 'ğŸ’•', 'ğŸ’', 'ğŸ’“'];
    
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = Math.random() * 100 + '%';
      heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
      heart.style.animationDelay = (Math.random() * 5) + 's';
      heart.style.opacity = Math.random() * 0.4 + 0.2;
      heartsContainer.appendChild(heart);
    }

    // Get elements
    const noWrapper = document.getElementById('noWrapper');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const secretMessage = document.getElementById('secretMessage');
    const buttonPanel = document.getElementById('buttonPanel');

    // Make panel relative for absolute positioning
    buttonPanel.style.position = 'relative';

    // Function to move NO button
    function moveNoButton() {
      const panelRect = buttonPanel.getBoundingClientRect();
      const wrapperRect = noWrapper.getBoundingClientRect();
      
      // Calculate safe boundaries
      const maxX = panelRect.width - wrapperRect.width - 10;
      const maxY = panelRect.height - wrapperRect.height - 10;
      
      if (maxX > 0 && maxY > 0) {
        // Set wrapper to absolute positioning
        noWrapper.style.position = 'absolute';
        noWrapper.style.left = Math.random() * maxX + 'px';
        noWrapper.style.top = Math.random() * maxY + 'px';
      }
    }

    // Reset position function
    function resetNoPosition() {
      noWrapper.style.position = 'relative';
      noWrapper.style.left = 'auto';
      noWrapper.style.top = 'auto';
    }

    // Event Listeners for moving NO button
    noWrapper.addEventListener('mouseenter', moveNoButton);
    
    // Touch events for mobile
    noWrapper.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });
    
    noWrapper.addEventListener('touchmove', (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // Prevent any click on NO button
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoButton();
      return false;
    });

    // YES button click handler
    yesBtn.addEventListener('click', () => {
      secretMessage.classList.add('show');
      noWrapper.style.opacity = '0.4';
      noBtn.disabled = true;
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      resetNoPosition();
    });

    // Handle orientation change
    window.addEventListener('orientationchange', () => {
      setTimeout(resetNoPosition, 100);
    });

  </script>
</body>
</html>
